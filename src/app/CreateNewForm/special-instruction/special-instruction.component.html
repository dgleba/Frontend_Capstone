
  <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-group">
            <label class="font-weight-bold">OK'd by</label>
          <input type="text"  class="form-control" [(ngModel)]="internalTagData.Okdby"
          [ngModelOptions]="{standalone: true}" placeholder="OK'd  by" >
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-group">
            <label class="font-weight-bold">Length of Change</label>
              <div class="input-group">
                  <input type="text" class="form-control"  min="1"
                  step="1" onkeypress='return event.charCode >= 48 && event.charCode <= 57' [(ngModel)]="internalTagData.Lengthofchange" placeholder="Length of change"
                      [ngModelOptions]="{standalone: true}" (change)="addDays()" aria-label="Length of change">
                  <div class="input-group-append">
                      <span class="input-group-text">Days</span>
                  </div>
              </div>
              <p>{{ expiredOn }}</p>
          </div>
  </div>
  <div class="row">
      <div class="col-lg col-md col-sm col-xs form-group">
            <label class="font-weight-bold">Body</label>
          <textarea autosize class="form-control my-textarea" [(ngModel)]="internalTagData.body"
              [ngModelOptions]="{standalone: true}" placeholder="Enter..." name="story" rows="4"></textarea>
      </div>
  </div>
