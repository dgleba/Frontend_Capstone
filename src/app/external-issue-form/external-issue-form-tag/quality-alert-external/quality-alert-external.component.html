<form class="add-padding add-margin">
        <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <label><input type="checkbox" [(ngModel)]="externalTagData.QualityATag"
                                        [ngModelOptions]="{standalone: true}" /> Quality A Tag</label>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 form-check">
                        <label><input type="checkbox" [(ngModel)]="externalTagData.Supplier_Issue"
                                        [ngModelOptions]="{standalone: true}" /> Supplier Issue</label>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <input type="text" class="form-control" [(ngModel)]="externalTagData.Issuedby"
                                [ngModelOptions]="{standalone: true}" placeholder="Issued By ">
                </div>
        </div>
        <hr>

        <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <label class="font-weight-bold">Est. Cost</label>
                        <input type="text" class="form-control" [(ngModel)]="externalTagData.Cost"
                                [ngModelOptions]="{standalone: true}" placeholder="$0.00">
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <label class="font-weight-bold">No. Of Pieces</label>
                        <input type="text" class="form-control" [(ngModel)]="externalTagData.NofPiecesQA"
                                [ngModelOptions]="{standalone: true}" placeholder="0">
                </div>
                <div class=" col-lg-4 col-md-4 col-sm-12 col-xs-12 ng-autocomplete">
                        <label class="font-weight-bold">Customer Disposition</label>
                        <ng-autocomplete [data]="dispositionList" [searchKeyword]="dispostionKey"
                                placeHolder="Customer Dispoisition" [itemTemplate]="itemCustomerTemplate"
                                [notFoundTemplate]="notFoundCustomerTemplate">
                        </ng-autocomplete>
                        <ng-template #itemCustomerTemplate let-item>
                                <a [innerHTML]="item.Dispoisition"></a>
                        </ng-template>
                        <ng-template #notFoundCustomerTemplate let-notFound>
                                <div [innerHTML]="notFound"></div>
                        </ng-template>
                </div>
        </div>
        <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <label class="font-weight-bold">Customer Ref Num</label>
                        <input type="text" class="form-control" [(ngModel)]="externalTagData.DispositionCustomer"
                                [ngModelOptions]="{standalone: true}" placeholder="Customer Reference Number">
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <label class="font-weight-bold">Date Issued</label>
                        <input type="date" class="form-control" [(ngModel)]="externalTagData.DateIssued"
                                [ngModelOptions]="{standalone: true}" placeholder="Customer Reference Number">
                </div>
                <div class=" col-lg-4 col-md-4 col-sm-12 col-xs-12 ng-autocomplete">
                        <label class="font-weight-bold">Stackpole Disposition</label>
                        <ng-autocomplete [data]="dispositionList" [searchKeyword]="dispostionKey"
                                placeHolder="Stackpole Dispoisition" (selected)='getSelectedDisposition($event)'
                                (inputCleared)="clearPartData()" [itemTemplate]="itemTemplate"
                                [notFoundTemplate]="notFoundTemplate">
                        </ng-autocomplete>
                        <ng-template #itemTemplate let-item>
                                <a [innerHTML]="item.Dispoisition"></a>
                        </ng-template>
                        <ng-template #notFoundTemplate let-notFound>
                                <div [innerHTML]="notFound"></div>
                        </ng-template>
                </div>
        </div>
        <hr>
        <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <label><input type="checkbox" [(ngModel)]="externalTagData.CertTag"
                                        [ngModelOptions]="{standalone: true}" /> Certified Material Tag Issued</label>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <label><input type="checkbox" [(ngModel)]="externalTagData.ControlPlan"
                                        [ngModelOptions]="{standalone: true}" /> Control Plan</label>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <label><input type="checkbox" [(ngModel)]="externalTagData.LayeredAudit"
                                        [ngModelOptions]="{standalone: true}" /> Layered Audit</label>
                </div>
        </div>
        <hr>
        <div class="row">
                <div class="col-lg col-md col-sm col-xs form-group">
                        <label class="font-weight-bold">Quality Alert</label>
                        <textarea autosize class="form-control my-textarea" [(ngModel)]="externalTagData.QualityAlert"
                                [ngModelOptions]="{standalone: true}" placeholder="Enter..." name="story"
                                rows="4"></textarea>
                </div>

        </div>

        <div class="row">
                <div class="col-lg col-md col-sm col-xs form-group">
                        <label class="font-weight-bold">Comment</label>
                        <textarea autosize class="form-control my-textarea" [(ngModel)]="externalTagData.Comment"
                                [ngModelOptions]="{standalone: true}" placeholder="Enter..." name="story"
                                rows="4"></textarea>
                </div>
        </div>
